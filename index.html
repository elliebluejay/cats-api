<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Cats API Gallery powered by CATAAS" />
    <title>Cats API Gallery</title>
    <style>
      :root {
        /* default (light) theme values */
        --background-color: #f8fafc; /* page background */
        --background: #f8fafc;       /* component background var */
        --card-bg: #5b9ee1;          /* card background */
        --text-primary: #0f172a;     /* page text color */
        --text: var(--text-primary); /* component text var */
        --secondary-color: #ec4899;  /* button colors */
      }

      /* dark / light theme overrides controlled by the component
         (the component sets document.documentElement[data-theme]) */
      :root[data-theme="dark"] {
        --background-color: #0f172a;
        --background: #0f172a;
        --card-bg: #27539a;
        --text-primary: #f8fafc;
        --text: var(--text-primary);
      }

      :root[data-theme="light"] {
        --background-color: #f8fafc;
        --background: #f8fafc;
        --card-bg: #99c4ef;
        --text-primary: #0f172a;
        --text: var(--text-primary);
      }

      /* Reset and basic layout */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }

      main {
        padding: 1rem;
        max-width: 1200px;
        margin:  auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-bottom: 1rem;
        text-align: center;
      }

      a {
        color: #4ecdc4;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Ensure cats-api takes full width and fills viewport */
      cats-api {
        display: block;
        width: 100%;
        background: transparent;
        min-height: 80vh;
      }

      /* Footer text */
      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Catsagram</h1>
      <p>Instagram built by cats, for cats. üêà </p>
      <cats-api></cats-api>
      <p>
        Powered by <a href="https://cataas.com" target="_blank">CATAAS API</a>
      </p>
    </main>
    <script type="module" src="./cats-api.js"></script>
  </body>
</html>
